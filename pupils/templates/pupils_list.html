<!-- templates/pupils/pupil_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pupil List</title>
</head>
<body>
    <h1>Pupils</h1>
    <ul>
        {% for pupil in pupils %}
            <li>{{ pupil.name }} - {{ pupil.exam_scores }}</li>
        {% endfor %}
    </ul>
</body>
</html>
